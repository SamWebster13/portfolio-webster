<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Resume & Contact</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- ====== Inline Styles (matches your existing look) ====== -->
  <style>
    /* ========================================================
       COLOR THEMES
       ======================================================== */
    :root {
      --background: rgb(92,105,162);
      --color1: rgb(120,72,32);
      --color2: #808080;
      --text: #ffffff;
      --accent: #16e17f;
      --box-bg: #3a2f4f;
      --box-border: #ffcc66;
      --box-shadow-inset: #1e1e2f;
    }
    @media (prefers-color-scheme: dark) {
      :root {
        --background: #000000;
        --color1: #343434;
        --color2: #676767;
        --text: #e4e4e4;
      }
    }

    /* ========================================================
       BASE
       ======================================================== */
    html, body {
      margin: 0;
      padding: 0;
      background: var(--background);
      color: var(--text);
      font-family: "Courier New", Courier, monospace;
      overflow-x: hidden;
    }

    main {
      max-width: 1200px;
      margin: 2rem auto 4rem;
      padding: 0 1rem;
    }

    h1, h2 {
      text-align: center;
      margin: 0.25rem 0;
    }

    /* ========================================================
       PIXEL BOX
       ======================================================== */
    .pixel-box {
      background-color: var(--box-bg);
      border: 3px solid var(--box-border);
      padding: 1rem;
      border-radius: 6px;
      box-shadow: inset 0 0 0 2px var(--box-shadow-inset), 4px 4px 0 #000;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .pixel-box:hover {
      transform: scale(1.01);
      box-shadow: inset 0 0 0 2px var(--box-border), 6px 6px 0 #000;
    }
    .pixel-box h1,
    .pixel-box h2 {
      color: var(--box-border);
    }
    .pixel-box p,
    .pixel-box label,
    .pixel-box input,
    .pixel-box textarea {
      color: #e0e0f0;
      font-size: 0.95rem;
      line-height: 1.4;
    }

    /* ========================================================
       LAYOUT
       ======================================================== */
    .grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 2rem;
    }
    @media (min-width: 960px) {
      .grid {
        grid-template-columns: 1fr 1fr;
        align-items: start;
      }
    }

    .title-box {
      max-width: 900px;
      margin: 1rem auto 2rem;
    }

    /* ========================================================
       RESUME BOX (EMBED)
       ======================================================== */
    .resume-embed {
      aspect-ratio: 8.5/11; /* letter-ish; keeps good ratio */
      width: 100%;
      border: 0;
      background: #222;
      border-radius: 4px;
      box-shadow: 0 0 0 2px rgba(0,0,0,0.25) inset;
    }
    .resume-actions {
      margin-top: 0.75rem;
      display: flex;
      gap: 0.75rem;
      justify-content: center;
      flex-wrap: wrap;
    }
    .btn {
      display: inline-block;
      border: 2px solid var(--box-border);
      padding: 0.45rem 0.75rem;
      text-decoration: none;
      color: var(--text);
      background: transparent;
      border-radius: 6px;
      box-shadow: 2px 2px 0 #000;
      transition: transform 0.15s ease;
      font-weight: bold;
    }
    .btn:hover {
      transform: translateY(-1px);
    }

    /* ========================================================
       CONTACT FORM
       ======================================================== */
    form {
      display: grid;
      gap: 0.75rem;
    }
    .row {
      display: grid;
      gap: 0.75rem;
      grid-template-columns: 1fr;
    }
    @media (min-width: 600px) {
      .row.two {
        grid-template-columns: 1fr 1fr;
      }
    }
    label {
      font-weight: bold;
      color: var(--box-border);
      display: block;
      margin-bottom: 0.25rem;
    }
    input[type="text"],
    input[type="email"],
    textarea {
      width: 100%;
      padding: 0.6rem 0.7rem;
      border: 2px solid var(--box-border);
      background: rgba(0,0,0,0.25);
      border-radius: 6px;
      outline: none;
    }
    textarea {
      min-height: 160px;
      resize: vertical;
    }
    .actions {
      display: flex;
      gap: 0.75rem;
      justify-content: flex-end;
      margin-top: 0.5rem;
    }
    .btn-accent {
      border-color: var(--accent);
      color: #101010;
      background: var(--accent);
    }
    .helper {
      font-size: 0.85rem;
      opacity: 0.9;
      margin-top: 0.25rem;
    }
  </style>
</head>

<body>
  <main>
    <!-- Title -->
    <section class="pixel-box title-box">
      <h1>Resume & Contact</h1>
      <p class="helper" style="text-align:center">View or download my resume, or send me a message directly.</p>
    </section>

    <!-- Two-column grid on desktop -->
    <section class="grid">
      <!-- =================== RESUME =================== -->
      <article class="pixel-box">
        <h2>Resume</h2>
        <iframe
          class="resume-embed"
          src="https://docs.google.com/document/d/193wivIJmtdmOP2d4e6u2LlR6O_kkiwZUzm5NpEeifhQ/preview"
          allow="clipboard-read; clipboard-write"
        ></iframe>

        <div class="resume-actions">
          <a class="btn" href="https://docs.google.com/document/d/193wivIJmtdmOP2d4e6u2LlR6O_kkiwZUzm5NpEeifhQ/edit?usp=sharing" target="_blank" rel="noopener noreferrer">Open in Google Docs</a>
          <a class="btn" href="https://docs.google.com/document/d/193wivIJmtdmOP2d4e6u2LlR6O_kkiwZUzm5NpEeifhQ/export?format=pdf" target="_blank" rel="noopener noreferrer">Download PDF</a>
        </div>
      </article>

      <!-- =================== CONTACT =================== -->
      <article class="pixel-box">
        <h2>Contact Me</h2>
        <form id="contact-form">
          <div class="row two">
            <div>
              <label for="name">Your Name</label>
              <input id="name" name="name" type="text" placeholder="Jane Doe" required />
            </div>
            <div>
              <label for="email">Your Email</label>
              <input id="email" name="email" type="email" placeholder="jane@example.com" required />
            </div>
          </div>

          <div>
            <label for="subject">Subject</label>
            <input id="subject" name="subject" type="text" placeholder="Regarding your portfolio…" required />
          </div>

          <div>
            <label for="message">Message</label>
            <textarea id="message" name="message" placeholder="Write your message…" required></textarea>
          </div>

          <p class="helper">This form opens your email client with a pre-filled message (no server needed).</p>

          <div class="actions">
            <button type="reset" class="btn">Clear</button>
            <button type="submit" class="btn btn-accent">Send</button>
          </div>
        </form>
      </article>
    </section>
  </main>

  <!-- ====== Minimal JS: build a mailto from form input ====== -->
  <script>
    // TODO: set your real inbox here
    const RECIPIENT_EMAIL = "your@email.com";

    document.getElementById("contact-form").addEventListener("submit", function (e) {
      e.preventDefault();

      const name = document.getElementById("name").value.trim();
      const fromEmail = document.getElementById("email").value.trim();
      const subject = document.getElementById("subject").value.trim();
      const message = document.getElementById("message").value.trim();

      const mailSubject = encodeURIComponent(subject);
      const mailBody = encodeURIComponent(
        `From: ${name} <${fromEmail}>\n\n${message}\n\n---\nSent from website contact form`
      );

      // Open user's email client
      window.location.href = `mailto:${RECIPIENT_EMAIL}?subject=${mailSubject}&body=${mailBody}`;
    });
  </script>
</body>
</html>
